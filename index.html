<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ai assistant</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

<div id="authScreen" class="auth-screen">
  <div class="auth-box">
    <h1>ai assistant</h1>

    <div class="auth-tabs">
      <button id="signinTab" class="active">sign in</button>
      <button id="signupTab">sign up</button>
    </div>

    <form id="signinForm">
      <input id="signinEmail" type="email" placeholder="email" required>
      <input id="signinPassword" type="password" placeholder="password" required>
      <button type="submit">sign in</button>
    </form>

    <form id="signupForm" class="hidden">
      <input id="signupEmail" type="email" placeholder="email" required>
      <input id="signupPassword" type="password" placeholder="password" required>
      <input id="signupConfirm" type="password" placeholder="confirm password" required>
      <button type="submit">create account</button>
    </form>

    <p id="authStatus"></p>
  </div>
</div>

<!-- Assistant Face -->
<div id="assistantFace" class="assistant-face">
  <svg width="120" height="120" viewBox="0 0 120 120">
    <!-- eyes -->
    <circle cx="40" cy="45" r="6" />
    <circle cx="80" cy="45" r="6" />
    <!-- smile -->
    <path d="M35 70 Q60 90 85 70" fill="none" stroke-width="4" stroke-linecap="round" />
  </svg>
</div>


<div id="mainApp" class="app hidden">
  <aside class="sidebar">
    <p id="userEmail"></p>
    <button id="newChatBtn">+ new chat</button>
    <button id="signOutBtn">sign out</button>
  </aside>

  <main class="chat">
    <div id="messages"></div>

    <div class="input-bar">
      <button id="voiceBtn" class="voice-btn" title="Start voice recording">ğŸ¤</button>
      <textarea id="userInput" placeholder="ask something..."></textarea>
      <button id="sendBtn">send</button>
    </div>
  </main>
</div>

<script type="module" src="src/lib/app.js"></script>
</body>
</html>
