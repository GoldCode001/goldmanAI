<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAL</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="src/styles/main.css">

  <!-- Anime.js for smooth animations -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
</head>
<body>

<!-- Auth Screen -->
<div id="authScreen" class="auth-screen">
  <div class="auth-box">
    <h1>PAL</h1>

    <div class="auth-tabs">
      <button id="signinTab" class="active">sign in</button>
      <button id="signupTab">sign up</button>
    </div>

    <form id="signinForm">
      <input id="signinEmail" type="email" placeholder="email" required>
      <input id="signinPassword" type="password" placeholder="password" required>
      <button type="submit">sign in</button>
    </form>

    <form id="signupForm" class="hidden">
      <input id="signupEmail" type="email" placeholder="email" required>
      <input id="signupPassword" type="password" placeholder="password" required>
      <input id="signupConfirm" type="password" placeholder="confirm password" required>
      <button type="submit">create account</button>
    </form>

    <p id="authStatus"></p>
  </div>
</div>

<!-- PAL Interface (Voice-First) -->
<div id="mainApp" class="pal-interface hidden">
  <!-- Assistant Face (Center, Always Visible) -->
  <div id="assistantFace" class="assistant-face">
    <svg width="100%" height="100%" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style="max-width: 500px; max-height: 500px;">
      <!-- Left eyebrow (curved arc) -->
      <path id="leftEyebrow" d="M 50 60 Q 65 55 80 60" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" />

      <!-- Right eyebrow (curved arc) -->
      <path id="rightEyebrow" d="M 120 60 Q 135 55 150 60" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" />

      <!-- Left eye (white oval) -->
      <ellipse id="leftEye" cx="65" cy="85" rx="18" ry="22" fill="#fff" />

      <!-- Right eye (white oval) -->
      <ellipse id="rightEye" cx="135" cy="85" rx="18" ry="22" fill="#fff" />

      <!-- Mouth (oval that opens vertically like PAL) -->
      <ellipse id="mouth" cx="100" cy="140" rx="30" ry="8" fill="#fff" />
    </svg>

    <!-- Status text below face -->
    <p id="statusText" class="status-text">Tap to talk</p>
  </div>

  <!-- Transcript Overlay (Only shows when needed) -->
  <div id="transcriptOverlay" class="transcript-overlay hidden">
    <p id="transcriptText"></p>
  </div>

  <!-- Settings Button (Top Right Corner) -->
  <button id="settingsBtn" class="settings-btn">⚙️</button>

  <!-- Settings Panel (Slides in from right) -->
  <aside id="settingsPanel" class="settings-panel hidden">
    <button id="closeSettings" class="close-settings">✕</button>
    <p id="userEmail" class="user-email"></p>

    <!-- Chat List Section -->
    <div class="chat-list-section">
      <div class="section-header">
        <h3>Chats</h3>
        <button id="newChatBtn" class="new-chat-icon-btn" title="New Chat">+</button>
      </div>
      <div id="chatListContainer" class="chat-list">
        <p class="no-chats">No chats yet</p>
      </div>
    </div>

    <!-- Current Conversation History -->
    <div class="conversation-history">
      <h3>Current Conversation</h3>
      <div id="historyContainer" class="history-container">
        <p class="no-history">No messages yet. Start talking!</p>
      </div>
    </div>

    <button id="signOutBtn" class="panel-btn">Sign Out</button>
  </aside>
</div>

<script type="module" src="src/lib/app.js"></script>
</body>
</html>
