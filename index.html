<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAL</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="src/styles/main.css">

  <!-- Anime.js for smooth animations -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
</head>
<body>

<!-- Auth Screen -->
<div id="authScreen" class="auth-screen">
  <div class="auth-box">
    <h1>PAL</h1>

    <div class="auth-tabs">
      <button id="signinTab" class="active">sign in</button>
      <button id="signupTab">sign up</button>
    </div>

    <form id="signinForm">
      <input id="signinEmail" type="email" placeholder="email" required>
      <input id="signinPassword" type="password" placeholder="password" required>
      <button type="submit">sign in</button>
    </form>

    <form id="signupForm" class="hidden">
      <input id="signupEmail" type="email" placeholder="email" required>
      <input id="signupPassword" type="password" placeholder="password" required>
      <input id="signupConfirm" type="password" placeholder="confirm password" required>
      <button type="submit">create account</button>
    </form>

    <p id="authStatus"></p>
  </div>
</div>

<!-- PAL Interface (Voice-First) -->
<div id="mainApp" class="pal-interface hidden">
  <!-- Assistant Face (Center, Always Visible) -->
  <div id="assistantFace" class="assistant-face">
    <svg width="300" height="300" viewBox="0 0 120 120">
      <!-- Left eyebrow -->
      <path id="leftEyebrow" d="M25 35 Q35 33 45 35" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" />

      <!-- Right eyebrow -->
      <path id="rightEyebrow" d="M75 35 Q85 33 95 35" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" />

      <!-- Left eye -->
      <g id="leftEye">
        <ellipse id="leftEyeShape" cx="35" cy="45" rx="10" ry="12" fill="#fff" stroke="#333" stroke-width="2" />
        <circle id="leftPupil" cx="35" cy="45" r="5" fill="#333" />
        <circle id="leftShine" cx="37" cy="43" r="2" fill="#fff" />
      </g>

      <!-- Right eye -->
      <g id="rightEye">
        <ellipse id="rightEyeShape" cx="85" cy="45" rx="10" ry="12" fill="#fff" stroke="#333" stroke-width="2" />
        <circle id="rightPupil" cx="85" cy="45" r="5" fill="#333" />
        <circle id="rightShine" cx="87" cy="43" r="2" fill="#fff" />
      </g>

      <!-- Mouth (will morph for different expressions) -->
      <g id="mouthGroup">
        <path id="mouth" d="M35 75 Q60 85 85 75" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round" />

        <!-- Mouth fill for open expressions -->
        <path id="mouthFill" d="" fill="#1a1a1a" opacity="0" />

        <!-- Teeth for laugh/smile -->
        <g id="teeth" opacity="0">
          <rect x="48" y="72" width="5" height="10" fill="#fff" rx="2" />
          <rect x="55" y="72" width="5" height="10" fill="#fff" rx="2" />
          <rect x="62" y="72" width="5" height="10" fill="#fff" rx="2" />
          <rect x="69" y="72" width="5" height="10" fill="#fff" rx="2" />
        </g>

        <!-- Tongue (for playful) -->
        <ellipse id="tongue" cx="60" cy="88" rx="10" ry="7" fill="#ff69b4" opacity="0" />
      </g>
    </svg>

    <!-- Status text below face -->
    <p id="statusText" class="status-text">Tap to talk</p>
  </div>

  <!-- Transcript Overlay (Only shows when needed) -->
  <div id="transcriptOverlay" class="transcript-overlay hidden">
    <p id="transcriptText"></p>
  </div>

  <!-- Settings Button (Top Right Corner) -->
  <button id="settingsBtn" class="settings-btn">⚙️</button>

  <!-- Settings Panel (Slides in from right) -->
  <aside id="settingsPanel" class="settings-panel hidden">
    <button id="closeSettings" class="close-settings">✕</button>
    <p id="userEmail" class="user-email"></p>

    <!-- Chat List Section -->
    <div class="chat-list-section">
      <div class="section-header">
        <h3>Chats</h3>
        <button id="newChatBtn" class="new-chat-icon-btn" title="New Chat">+</button>
      </div>
      <div id="chatListContainer" class="chat-list">
        <p class="no-chats">No chats yet</p>
      </div>
    </div>

    <!-- Current Conversation History -->
    <div class="conversation-history">
      <h3>Current Conversation</h3>
      <div id="historyContainer" class="history-container">
        <p class="no-history">No messages yet. Start talking!</p>
      </div>
    </div>

    <button id="signOutBtn" class="panel-btn">Sign Out</button>
  </aside>
</div>

<script type="module" src="src/lib/app.js"></script>
</body>
</html>
